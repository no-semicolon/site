  * {
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
    font-size: 100%;
    --light: #fff;
    --dark: #000;
    --accent: hsl(173, 93%, 55%);
    --faccent: hsla(173, 93%, 55%, 0.8);
    --gray: hsl(0, 0%, 56%);
  }

  body {
    display: -webkit-box;
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    min-height: 100vh;
    color: var(--light);
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: var(--dark);
    }
  }

  @-webkit-keyframes move {
    0% {
      offset-distance: 0%;
      width: 40%;
    }

    100% {
      offset-distance: 100%;
      width: 100%;
    }
  }

  @keyframes move {
    0% {
      offset-distance: 0%;
      width: 40%;
      transform: scale(1.2);
    }

    50% {
      transform: scale(0.8);
    }

    100% {
      offset-distance: 100%;
      width: 100%;
      transform: scale(1);
    }
  }

  @keyframes gradientBG {
    0% {
      background: linear-gradient(180deg,
          var(--dark) -100%,
          rgba(255, 255, 255, 0.5) 0,
          var(--dark) 100%);
    }

    6.25% {
      background: linear-gradient(180deg,
          var(--dark) -87.5%,
          rgba(255, 255, 255, 0.5) 12.5%,
          var(--dark) 112.5%);
    }

    12.5% {
      background: linear-gradient(180deg,
          var(--dark) -75%,
          rgba(255, 255, 255, 0.5) 25%,
          var(--dark) 125%);
    }

    18.75% {
      background: linear-gradient(180deg,
          var(--dark) -62.5%,
          rgba(255, 255, 255, 0.5) 37.5%,
          var(--dark) 137.5%);
    }

    25% {
      background: linear-gradient(180deg,
          var(--dark) -50%,
          rgba(255, 255, 255, 0.5) 50%,
          var(--dark) 150%);
    }

    31.25% {
      background: linear-gradient(180deg,
          var(--dark) -37.5%,
          rgba(255, 255, 255, 0.5) 62.5%,
          var(--dark) 162.5%);
    }

    37.5% {
      background: linear-gradient(180deg,
          var(--dark) -25%,
          rgba(255, 255, 255, 0.5) 75%,
          var(--dark) 175%);
    }

    43.75% {
      background: linear-gradient(180deg,
          var(--dark) -12.5%,
          rgba(255, 255, 255, 0.5) 87.5%,
          var(--dark) 187.5%);
    }

    50% {
      background: linear-gradient(180deg,
          var(--dark) 0,
          rgba(255, 255, 255, 0.5) 100%,
          var(--dark) 200%);
    }

    56.25% {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.5) -87.5%,

    62.5% {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.5) -75%,
          var(--dark) 25%,
          rgba(255, 255, 255, 0.5) 125%);
    }

    68.75% {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.5) -62.5%,
          var(--dark) 37.5%,
          rgba(255, 255, 255, 0.5) 137.5%);
    }

    75% {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.5) -50%,
          var(--dark) 50%,
          rgba(255, 255, 255, 0.5) 150%);
    }

    81.25% {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.5) -37.5%,
          var(--dark) 62.5%,
          rgba(255, 255, 255, 0.5) 162.5%);
    }

    87.5% {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.5) -25%,
          var(--dark) 75%,
          rgba(255, 255, 255, 0.5) 175%);
    }

    93.75% {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.5) -12.5%,
          var(--dark) 87.5%,
          rgba(255, 255, 255, 0.5) 187.5%);
    }

    100% {
      background: linear-gradient(180deg,
          var(--dark) -100%,
          rgba(255, 255, 255, 0.5) 0,
          var(--dark) 100%);
    }
  }

  @keyframes selfRotate1 {
    0% {
      transform: rotate(0deg);
      left: 100vw;
    }

    25% {
      transform: rotate(-360deg);
    }

    50% {
      transform: rotate(0deg);
      left: 0;
    }

    75% {
      transform: rotate(360deg);
    }

    100% {
      transform: rotate(0deg);
    }
  }

  @keyframes selfRotate2 {
    0% {
      top: -100vh;
      left: -100vw;
      transform: rotate(0deg);
    }

    25% {
      top: -25vh;
      left: 50vw;
      transform: rotate(-360deg);
    }

    50% {
      top: 25vh;
      left: -70vw;
      transform: rotate(0deg);
    }

    75% {
      top: -35vh;
      left: -25vw;
      transform: rotate(360deg);
    }

    100% {
      top: -100vh;
      left: -100vw;
      transform: rotate(0deg);
    }
  }

  @keyframes selfRotate2Mob {
    0% {
      top: -75vh;
      left: -75vw;
      transform: rotate(0deg);
    }

    25% {
      top: -15vh;
      left: 25vw;
      transform: rotate(-360deg);
    }

    50% {
      top: 15vh;
      left: -35vw;
      transform: rotate(0deg);
    }

    75% {
      top: -65vh;
      left: -15vw;
      transform: rotate(360deg);
    }

    100% {
      top: -100vh;
      left: -100vw;
      transform: rotate(0deg);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }

  body {
    background-color: var(--dark);
    color: var(--light);
    font-weight: 500;
    max-width: 100%;
  }

  svg {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 90%;
    /* filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 1)); */
  }

  .bg-bubble-1 {
    width: 672.01px;
    height: 876.53px;
    position: fixed;
    top: 55vh;
    left: 80vw;
    z-index: -1;
    background: radial-gradient(var(--accent), transparent);
    filter: blur(100px);
    animation: selfRotate1 100s linear infinite;
    transform: rotate(132.72deg);
    transform-origin: center center;
    transition: all 4s linear;
    pointer-events: none;
  }

  .bg-bubble-2 {
    width: 985.93px;
    height: 1900.15px;
    position: fixed;
    top: -100vh;
    left: -100vw;
    z-index: -1;
    background: radial-gradient(var(--accent), transparent);
    filter: blur(150px);
    transform: rotate(36.21deg);
    transform-origin: center center;
    animation: selfRotate2 80s linear infinite;
    pointer-events: none;
  }

  @media only screen and (max-width: 600px) {
    .bg-bubble-2 {
      width: 435.93px;
      height: 770.15px;
      animation: selfRotate2Mob 80s linear infinite;
    }
  }

  .text-container h1 {
    font-size: max(7rem, 7.78vw);
    line-height: max(8.375rem, 9.31vw);
  }

  .pulse {
    animation: pulse 2s linear infinite;
  }
</style>
